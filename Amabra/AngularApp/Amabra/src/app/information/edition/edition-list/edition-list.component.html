<div class="card">
    
      <div class="header">
        <h2 class="title">Edition</h2>
      </div>
      <div class="content">
    
        <form #f="ngForm">

          <div class="form-group">
            <label>Season:</label>
            <input [(ngModel)]="filter.season" name="season" class="form-control">
          </div>

          <div class="form-group">
            <label>Nation:</label>
            <input [(ngModel)]="filter.nation" name="nation" class="form-control">
          </div>

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
            <a [routerLink]="['../edition','new']" class="btn btn-default">
                New
            </a>
  
          </div>
          
        </form>
    
      </div>
    </div>
    
    <div class="card" *ngIf="editionList.length > 0">
    
      <table class="table table-contensed" >
        <thead>
        <tr>            
            <th>Id</th>            
            <th>Season</th>            
            <th>Tournement</th>            
            <th>Nation</th>
        </tr>
        </thead>
        <tr *ngFor="let item of editionList" [class.active]="item === selectedEdition">
            <td>{{item.id}}</td>
            <td>{{item.season}}</td>
            <td>{{item.tournement}}</td>
            <td>{{item.nation}}</td>
            <td>
                
                <a [routerLink]="['../edition', item.id ]">Details</a> |           
                <a (click)="select(item)">Select</a>
            </td>
        </tr>
      </table>
    
    </div>
