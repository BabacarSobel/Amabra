<div class="card">
    <div class="header">
        <h1 class="title">Edition Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form *ngIf="edition">
                
            <div class="form-group">
                <label>Id:</label>
                {{edition.id || 'n/a'}} <input [(ngModel)]="edition.id" name="id" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Season:</label>
                <input [(ngModel)]="edition.season" name="season" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Tournement:</label>
                <input [(ngModel)]="edition.tournement" name="tournement" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Nation:</label>
                <input [(ngModel)]="edition.nation" name="nation" class="form-control">
            </div>
        
            <div class="form-group">
                <button
                (click)="save()"
                class="btn btn-default">Save</button>
            </div>

        </form>
    
    </div>
</div>
